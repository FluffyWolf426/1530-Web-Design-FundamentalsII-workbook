<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Viktor Babych">
    <title> Hello build activity</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles-babych.css">
</head>

<body>
    <header>
        <h1>Hello.</h1>
        <p>I <span>design </span>design and <span>develop</span> for the web.</p>
        <div><button type="button">Hire me</button></div>
    </header>
    <section class="container">
        <h3>Wow</h3>
        <section>
            <img src="img/typing-sign.jpg" alt="Typing sign">
            <h2>Contact.</h2>
            <ul>
                <li>email</li>
                <li>twitter</li>
                <li>linkedin</li>
                <li>facebook</li>
            </ul>
        </section>
        <section class="separator">
            <img src="img/keyboard.jpg" alt="Keyboard">
            <h2>Skills.</h2>
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript</li>
                <li>UI Design</li>
            </ul>
        </section>
        <section>
            <img src="img/tag.jpg" alt="">
            <h2>My work.</h2>
            <ul>
                <li>Fast</li>
                <li>Responsive</li>
                <li>Intuitive</li>
                <li>Dynamic</li>
            </ul>
        </section>
    </section>
    <footer>
        <p>Copyright Â© 2020 For Educational Purposes Only</p>
    </footer>
</body>

</html>
