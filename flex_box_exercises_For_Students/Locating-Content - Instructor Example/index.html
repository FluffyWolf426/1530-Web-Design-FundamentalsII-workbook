<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Locating Content with Flexbox</title>
        <meta name="description" content="In this exercize you will demonstrate how to position content using flexbox">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/normalize.css">
        <link rel="stylesheet" href="CSS/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
        <link rel="stylesheet" href="CSS/locating-content.css">
       
    </head>

    <body>
        <header > 
          <h1>Locating Content with Flexbox</h1>
        </header>

        <main >
          <h2>Position the <code> &lt;p&gt; </code>tags in their containers to match the wireframe</h2>
          <!-- First Row -->
          <div class="grid col-1-3">
             <p class="top-left"> Top Left </p>
          </div>
          <div class="grid col-1-3">
              <p class="top-center"> Top Center </p>
          </div>
          <div class="grid col-1-3 gridfix">
               <p class="top-right"> Top Right </p>
          </div>

          <!-- Second Row -->
          <div class="grid col-1-3">
               <p class="middle-left"> Middle Left </p>
          </div>
          <div class="grid col-1-3">
               <p class="middle-center"> Middle Center </p>
          </div>
          <div class="grid col-1-3 gridfix">
               <p class="middle-right"> Middle Right </p>
          </div>

           <!--  Third Row -->
          <div class="grid col-1-3">
               <p class="bottom-left"> Bottom Left </p>
          </div>
          <div class="grid col-1-3">
               <p class="bottom-center"> Bottom Center </p>
          </div>
          <div class="grid col-1-3 gridfix">
               <p class="bottom-right"> Bottom Right </p>
          </div>
      	</main>

        <footer >
        	<h3>All content utilized for academic purpose | insert your name</h3>
        </footer>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/plugins.js"></script>
                
    </body>
</html>
