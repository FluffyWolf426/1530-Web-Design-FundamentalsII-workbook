    <header>
        <h1>Locate each p tag in the quadrant of the container described.</h1>
        <div>
            <!-- Remember first-child, last-child, nth-child() -->
            <section class="one">
                <p class="top-left">Top-left</p>
                <p class="middle-left">Middle-left</p>
                <p class="bottom-left">Bottom-Left</p>
            </section>
            <section class="one">
                <p class="top-center">Top-Center</p>
                <p class="middle-center">Middle-Center</p>
                <p class="middle-bottom">Middle-Bottom</p>
            </section>
            <section class="one">
                <p class="top-right">Top-Right</p>
                <p class="center-reght">Center-Right</p>
                <p class="bottem-right">Bottom-Right</p>
            </section>
        </div>
    </header>
    <footer>
        <p>Bonus <span>atta-royals</span> if you can finish this by using :nth-child instead of all the classes!</p>
    </footer>
